<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form Design</title>

</head>
<body>
    <div class="contact-title">
        <h1>Contact Me!</h1>
        <h2>We are always to serve you!</h2>
    </div>

    <div class="contact-form">
        <form action="contact.php" method="POST" id="contact-form">
            <input type="text" name="name" class="form-control" placeholder="Your Name" required>
            <br>
            <input type="email" name="email" class="form-control" placeholder="Your Email" required>
            <br>
            <textarea name="message" id="message"  class="form-control textarea" placeholder="Message"  required></textarea><br>
            <button type="submit" class="form-control submit">Send Message</button>
        </form>
    </div>


</body>
</html>
